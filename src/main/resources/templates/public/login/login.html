<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:replace="public/fragments/head-elements :: headElements">
    <title>ERegister - Sign In</title>
</head>
<body>
    <main>
        <div th:replace="public/fragments/header :: header"></div>
            <div class="container">
                <h1 class="mt-4">Sign In</h1>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <img class="card-img-top" src="https://images.unsplash.com/photo-1601933513793-1252ce25d644?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80" alt="Card image cap">
                            <div class="card-body">
                                <form name="formLogin" th:action="@{/eregister/public/login}" method="post">
                                    <div th:if="${param.error}" class="alert alert-dismissible alert-danger">
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                        Invalid username and/or password.
                                    </div>
                                    <div th:if="${param.logout}" class="alert alert-dismissible alert-primary">
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                        You have been signed out.
                                    </div>
                                    <div class="form-group">
                                        <input type="hidden" th:name="${_csrf.parameterName}"
                                               th:value="${_csrf.token}" />
                                        <label for="username">Username</label>
                                        <input id="username" name="username" type="text" class="form-control" autofocus="autofocus"/>
                                    </div>
                                    <div style="margin-top: 1em;" class="form-group">
                                        <label for="password">Password</label>
                                        <input id="password" name="password" type="password" class="form-control"/>
                                    </div>
                                    <div style="float:right;margin-top: .5em;" class="form-group">
                                        <a href="/eregister/public/home" class="btn btn-outline-warning">Cancel</a>&nbsp;&nbsp;&nbsp;
                                        <button id="btnSubmit" type="submit" class="btn btn-primary">Sign In</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
